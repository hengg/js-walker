<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="" data-coffee-order="form">
                    <div class="form-group">
                        <!-- for 属性的值与被标记的表单元素 id 相匹配 -->
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="short"> Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall" checked> Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="grande"> Grande
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" value="30">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" 8 charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js"></script>
    <script src="scripts/truck.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
